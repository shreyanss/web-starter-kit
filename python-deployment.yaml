apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: 715146130151.dkr.ecr.us-east-1.amazonaws.com/microservices:python
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: python-svc
  labels:
spec:
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: python
