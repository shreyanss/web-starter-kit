apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: 715146130151.dkr.ecr.us-east-1.amazonaws.com/microservices:BUILD_ID
        ports:
        - containerPort: 5000
